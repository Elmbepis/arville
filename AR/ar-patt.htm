<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="dist/aframe-chromakey-material.min.js"></script>
    <style>
      #ar-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .debug-info {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        z-index: 1000;
        font-family: monospace;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <div class="debug-info" id="debug"></div>

    <!-- A-Frame Scene with newer AR.js and pattern ratio -->
    <a-scene id="ar-scene" 
             arjs="debugUIEnabled: true; 
                   sourceType: webcam;
                   patternRatio: 0.95;"
             embedded>
    
      <!-- First Marker - Lion -->
      <a-marker type="pattern" url="patts/lion.patt" id="marker-lion1">
        <a-plane
          material="shader: chromakey; src: #video-lion1; color: 0.1 0.9 0.2"
          position="0 0 0"
          rotation="-90 0 0"
          width="2.6"
          height="2"
        ></a-plane>
      </a-marker>

      <!-- Second Marker - Vamp -->
      <a-marker type="pattern" url="patts/vamp.patt" id="marker-vamp">
        <a-plane
          material="shader: chromakey; src: #video-vamp; color: 0.1 0.9 0.2"
          position="0 0 0"
          rotation="-90 0 0"
          width="2.1"
          height="2.1"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Hidden Video Elements -->
    <video
      id="video-lion1"
      src="videos/lion-gs.mp4"
      loop
      autoplay
      muted
      style="opacity: 0;"
    ></video>

    <video
      id="video-vamp"
      src="videos/vamp-gs.mp4"
      loop
      autoplay
      muted
      style="opacity: 0;"
    ></video>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const debug = document.querySelector("#debug");
        const videoLion1 = document.querySelector("#video-lion1");
        const videoVamp = document.querySelector("#video-vamp");

        // Ensure both videos start muted
        videoLion1.muted = true;
        videoVamp.muted = true;
        videoLion1.play();
        videoVamp.play();

        // Select marker elements
        const markerLion1 = document.querySelector("#marker-lion1");
        const markerVamp = document.querySelector("#marker-vamp");

        // Lion marker events
        markerLion1.addEventListener("markerFound", function () {
          debug.innerHTML += "Lion1 FOUND<br>";
          videoLion1.muted = false;
        });
        markerLion1.addEventListener("markerLost", function () {
          debug.innerHTML += "Lion1 LOST<br>";
          videoLion1.muted = true;
        });

        // Vamp marker events
        markerVamp.addEventListener("markerFound", function () {
          debug.innerHTML += "Vamp FOUND<br>";
          videoVamp.muted = false;
        });
        markerVamp.addEventListener("markerLost", function () {
          debug.innerHTML += "Vamp LOST<br>";
          videoVamp.muted = true;
        });

        debug.innerHTML = "Scene loaded. Using AR.js 3.4+ with pattern ratio support<br>";
      });
    </script>
  </body>
</html>
