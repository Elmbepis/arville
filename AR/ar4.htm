<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.0.0/aframe/build/aframe-ar.js"></script>
    <script src="dist/aframe-chromakey-material.min.js"></script>  
    <style>
      #ar-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .debug-info {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px;
        z-index: 1000;
        font-family: monospace;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <div class="debug-info" id="debug"></div>

    <!-- A-Frame Scene -->
    <a-scene id="ar-scene" arjs="debugUIEnabled: true; sourceType: webcam;" embedded>
      <!-- First Marker - Original Lion -->
      <a-marker type="pattern" url="patts/lion.patt" id="marker-lion1">
        <a-plane 
          material="shader: chromakey; src: #video-lion1; color: 0.1 0.9 0.2" 
          position="0 0 0" 
          rotation="-90 0 0"
          width="2.6"
          height="2"
        ></a-plane>
      </a-marker>

      <!-- Second Marker - New Lion2 -->
      <a-marker type="pattern" url="patts/pattern-lion2.patt" id="marker-lion2">
        <a-plane 
          material="color: blue" 
          position="0 0 0" 
          rotation="-90 0 0"
          width="2.6"
          height="2"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Video Elements -->
    <video style="opacity: 0;" id="video-lion1" src="videos/lion-gs.mp4" loop autoplay muted></video>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const debug = document.querySelector("#debug");
        const videoLion1 = document.querySelector("#video-lion1");
        
        videoLion1.muted = true;
        videoLion1.play();

        // Select the marker elements
        const markerLion1 = document.querySelector("#marker-lion1");
        const markerLion2 = document.querySelector("#marker-lion2");

        // Debug events for both markers
        markerLion1.addEventListener('markerFound', function () {
          debug.innerHTML += "Lion1 FOUND<br>";
          videoLion1.muted = false;
        });
        markerLion1.addEventListener('markerLost', function () {
          debug.innerHTML += "Lion1 LOST<br>";
          videoLion1.muted = true;
        });

        markerLion2.addEventListener('markerFound', function () {
          debug.innerHTML += "Lion2 FOUND<br>";
        });
        markerLion2.addEventListener('markerLost', function () {
          debug.innerHTML += "Lion2 LOST<br>";
        });

        // Log initial state
        debug.innerHTML = "Scene loaded. Waiting for markers...<br>";
      });
    </script>
  </body>
</html>
