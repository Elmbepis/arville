<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <script>
        const loader = new THREE.GLTFLoader();
        
        // Load a simple humanoid model (like from three.js examples)
        loader.load('https://threejs.org/examples/models/gltf/XBot.glb', (modelGltf) => {
            const model = modelGltf.scene;
            
            // Load your standalone animation
            loader.load('AR/animations/shuffle.glb', (animGltf) => {
                const mixer = new THREE.AnimationMixer(model);
                const action = mixer.clipAction(animGltf.animations[0]);
                action.play();
                
                // Add to scene and set up renderer...
            });
        });
    </script>
</body>
</html>
